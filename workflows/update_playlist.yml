name: Aggiorna Playlist M3U

on:
  workflow_dispatch:  # Permette di avviare manualmente l'azione

jobs:
  update-playlist:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests beautifulsoup4

      - name: Run script
        run: python update_m3u.py

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add skystreaming_playlist.m3u
          git commit -m "Aggiornata playlist M3U" || echo "Nessuna modifica da commitare"
          git push
