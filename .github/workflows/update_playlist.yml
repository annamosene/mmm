name: Update SkyStreaming Playlist

on:
  workflow_dispatch:  # Permette l'avvio manuale dall'interfaccia GitHub
  schedule:
    - cron: '0 */6 * * *'  # Esegui automaticamente ogni 6 ore

jobs:
  update:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4
    
    - name: Run scraper
      run: python update_m3u.py
    
    - name: Commit changes
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add skystreaming_playlist.m3u
        git diff --quiet && git diff --staged --quiet || git commit -m "Auto-update playlist"
        git push
