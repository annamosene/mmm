name: Filter Sports Events

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Permette di eseguire manualmente il workflow

jobs:
  filter-events:
    runs-on: ubuntu-latest

    steps:
      # Checkout del repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Setup Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # Installa dipendenze (requests)
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      # Esegue lo script Python
      - name: Run filter script
        env:
          GITHUB_URL: "https://raw.githubusercontent.com/pigzillaaaaa/iptv-scraper/main/daddylive-events.m3u8"  # Sostituisci con un URL reale
        run: |
          python filter_events.py

      # Aggiunge e committa i file M3U8 generati
      - name: Commit changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add eventi_italiani.m3u8 eventi_stranieri.m3u8
          git commit -m "Aggiornamento file M3U8 con eventi filtrati" || echo "Nessun cambiamento da committare"
          git push
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
