name: Generate Streaming File

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run-simudflix:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install a specific version of Chrome
      run: |
        # Aggiungi il repository ufficiale di Google Chrome
        wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
        echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable=114.0.5735.198-1

    - name: Install matching ChromeDriver
      run: |
        CHROMEDRIVER_VERSION=114.0.5735.90  # Corrisponde alla versione di Chrome
        wget "https://chromedriver.storage.googleapis.com/${CHROMEDRIVER_VERSION}/chromedriver_linux64.zip"
        unzip chromedriver_linux64.zip
        sudo mv chromedriver /usr/local/bin/
        rm chromedriver_linux64.zip

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install selenium

    - name: Run simudflix.py
      env:
        DISPLAY: :99.0  # Necessario per Selenium se non in modalitÃ  headless
      run: |
        python simudflix.py > streaming.m3u8

    - name: Commit and push changes
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add streaming.m3u8
        git commit -m "Update streaming.m3u8 file"
        git push
